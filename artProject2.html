<!DOCTYPE html>
<html>
<head>
  <title>Canvas Art Project</title>
</head>
<body>
  <canvas id= "myCanvas" width ="400" height = "390"></canvas>
  
  <h1> Composition II in Red Blue and Yellow </h1>
  <script>
    var canvas = document.getElementById("myCanvas");
        canvas.width= "400";
        canvas.height = "390";
        canvas.style.border =  "10px solid black";
    
    
    var ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0,0,100,140);
    
    var ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0,140,100,10);
    
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(0,150,100,140);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0,290, 400, 10);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "blue";
      ctx.fillRect(0, 300, 100, 100);// bottom left
      
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(100, 0, 10, 290);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "red";
      ctx.fillRect(110, 0, 290,290);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(110,300, 260, 100 ); //bottom middle
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(100, 300, 10, 100);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(370, 300, 10, 100);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(380, 300, 20, 45);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(380, 345, 20, 10);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "yellow";
      ctx.fillRect(380, 355, 20, 45);
  </script>
  
  
</body>
</html>
