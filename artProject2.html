<!DOCTYPE html>
<html>
<head>
  <title>Canvas Art Project</title>
</head>
<body>
  <canvas id= "myCanvas" width ="400" height = "390"></canvas>
  
  <h1> Composition II in Red Blue and Yellow </h1>
  <script>

  
    var x = prompt("What is the width?");
    var y = prompt("What is the height?");
    var canvas = document.getElementById("myCanvas");
        canvas.width= x;
        canvas.height = y;
        canvas.style.border = "10px solid black";
    
    
    var ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0/400*x,0/400*y,100/400*x,140/400*y);
    
    var ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0/400*x,140/400*y,100/400*x,10/400*y);
    
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(0/400*x,150/400*y,100/400*x,140/400*y);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0/400*x,290/400*y, 400/400*x, 10/400*y);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "blue";
      ctx.fillRect(0/400*x, 300/400*y, 100/400*x, 100/400*y);// bottom left
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(100/400*x, 0/400*y, 10/400*x, 290/400*y);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "red";
      ctx.fillRect(110/400*x, 0/400*y, 290/400*x,290/400*y);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(110/400*x,300/400*y, 260/400*x, 100/400*y ); //bottom middle
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(100/400*x, 300/400*y, 10/400*x, 100/400*y);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(370/400*x, 300/400*y, 10/400*x, 100/400*y);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(380/400*x, 300/400*y, 20/400*x, 45/400*y);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(380/400*x, 345/400*y, 20/400*x, 10/400*y);
      
    var ctx = canvas.getContext("2d");
      ctx.fillStyle = "yellow";
      ctx.fillRect(380/400*x, 355/400*y, 20/400*x, 45/400*y);
  </script>
  
  
</body>
</html>
